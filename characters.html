<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>左侧边栏网页</title>
    <style>
        /* 基本样式设置 */
        body {
            display: flex;
            margin: 0;
            padding: 0;
        }

        /* 左侧边栏样式 */
        .sidebar {
            width: 12.5%; /* 占整个页面的1/8 */
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
        }

        /* 右侧内容样式 */
        .content {
            width: 87.5%; /* 占整个页面的7/8 */
            padding: 20px;
            box-sizing: border-box;
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            /* 在小屏幕上，使边栏和内容堆叠 */
            .sidebar, .content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 左侧边栏 -->
    <div class="sidebar">
        <ul>
            <li><a href="page1.html">页面 1</a></li>
            <li><a href="page2.html">页面 2</a></li>
            <li><a href="page3.html">页面 3</a></li>
            <!-- 添加更多页面链接 -->
        </ul>
    </div>

    <!-- 右侧内容 -->
    <div class="content">
        <!-- 在此显示跳入的网页内容 -->
    </div>
</body>
</html>
